<!DOCTYPE html>
<html>
<head>
<title>Anagram</title>
</head>
<body>
<h2>Anagram Checker</h2>
<form onsubmit="handleSubmit(event)">
    <label for="input1">Enter the first word/phrase:</label><br>
    <input type="text" id="input1" name="input1" required><br><br>
    <label for="input2">Enter the second word/phrase:</label><br>
    <input type="text" id="input2" name="input2" required><br><br>
    <button type="submit">Check Anagram</button>
</form>
<script>
function isAnagram(input1, input2) {
    const str1 = input1.replace(/\s/g, '').toLowerCase();
    const str2 = input2.replace(/\s/g, '').toLowerCase();

    if (str1.length !== str2.length) {
        return false;
    }

    const sortedStr1 = str1.split('').sort().join('');
    const sortedStr2 = str2.split('').sort().join('');

    return sortedStr1 === sortedStr2;
}

function handleSubmit(event) {
    event.preventDefault();

    const input1 = document.getElementById("input1").value;
    const input2 = document.getElementById("input2").value;

    if (isAnagram(input1, input2)) {
        alert(`"${input1}" and "${input2}" are anagrams.`);
    } else {
        alert(`"${input1}" and "${input2}" are not anagrams.`);
    }
}
</script>
</body>
</html>
