<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }

        div {
            background-color: white;
            width: 300px;
            height: 30px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Name List</h1>

    <table id="table"> 
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
        </tr>
    </table>
    <button onclick="addName()">Add Name</button>

    <script>
        function addName(){
            var nameInput = prompt("Enter name (first name, middle name, last name):");
            var names = nameInput.split(",");

            if (names.length === 3) {
                var firstName = names[0].trim();
                var middleName = names[1].trim();
                var lastName = names[2].trim();

                var table = document.getElementById("table");
                var row = table.insertRow(-1);
                var firstNameCell = row.insertCell(0);
                var middleNameCell = row.insertCell(1);
                var lastNameCell = row.insertCell(2);

                firstNameCell.innerHTML = firstName;
                middleNameCell.innerHTML = middleName;
                lastNameCell.innerHTML = lastName;
            } else {
                alert("Please enter all three names separated by commas.");
            }
        }
    </script>
</body>
</html>
